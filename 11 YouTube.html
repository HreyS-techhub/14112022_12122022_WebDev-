<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Tag</title>
    </head>
    <body>
        <iframe src="https://www.youtube.com/embed/ZWMPa1MP7dg" ></iframe>
        <br>
       <iframe src="https://www.youtube.com/embed/ZWMPa1MP7dg?controls=0"></iframe>
       <!-- autoplay & muted  -->
       <iframe width="420" height="345" src="https://www.youtube.com/embed/ZWMPa1MP7dg?autoplay=1&mute=1"></iframe>
       <!-- loop -> embed/keyword?playlist=keyword&loop=1 -->
       <iframe width="420" height="345" src="https://www.youtube.com/embed/ZWMPa1MP7dg?playlist=ZWMPa1MP7dg&loop=1"></iframe>
    </body>
</html>
